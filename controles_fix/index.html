<!DOCTYPE HTML>
<html>
    <head>
	<title>Управление</title>
	<style>
	.example_path{
    width:400px;
    height:50px;
    background:yellow;

}
.example_block{
    width:50px;
    height:50px;
    background:blue;
    position:relative;
    left:0px;
}
	</style>
     </head>
     <body>
			<div class="example_path">

			</div>
			<button  onclick="moveL('block')">&lt-</button>
			<button  onclick="moveR('block')">-&gt;</button>
			<button  onclick="stop('block')">Стоп</button>

			<script src="./style.js"></script>
     </body>
 </html>
